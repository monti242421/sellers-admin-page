<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Add Items</h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
        <br>
        <div class="col">
                <label class="form-lable" >Sellin Price</label>
                <input type="number" class="form-number mr-2 " id="sellprice">
        </div>
        <br>
        <div class="row">

          <div class="col-4">
            <label class="form-lable" >Product Name</label>
            <input type="text" class="form-control " id="product">
           </div>         
        </div>
        <br>
          <input type="submit" class="btn btn-dark" value="Add Product">
        </form>
        <div class="row">
            <div class="col-auto">
                <h4>Total Value Worth of Products:</h4>
            </div>
            <div class="col-auto">
                <h4 id="totalworth">0</h4> 
            </div>
                   
        </div>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
      
        </ul>
       </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
